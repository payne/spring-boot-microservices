<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Order System | Customer View</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" type="text/css" href="main.css"></link>
</head>
<body>
<h1><a href="home">Order System</a></h1>
<h3>Customer View - <span th:text="${person.id}">Id</span></h3>
<td>
    <table>
        <tr>
            <td>First Name</td>
            <td th:text="${person.firstName}">first</td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td th:text="${person.lastName}">first</td>
        </tr>
        <tr>
            <td>Email Address</td>
            <td th:text="${person.emailAddress}">first</td>
        </tr>
        <tr>
            <td>Address</td>
            <td th:text="${person.address}">first</td>
        </tr>
    </table>
</td>

</body>
</html>
